<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jellyfish</title>
        <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="/static/CSS/createChange.css">
    </head>
    <body>
        <header>
            <a href="/customers/" class="logo">Jellyfish</a>
            <ul>
                <li><a href="../customers/">Назад</a></li>
            </ul>
        </header>
        <section>
            <img src="/static/image/osnova.jpg" alt="" id="osnova">
            <div class="blockForm">
                <h3>Данные клиента</h3>
                <div class="box">
                    <div class="infos">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row50">
                                <div class="inputBox">
                                    <p>Имя:</p>
                                    <input class="input100" type="text" name="First_Name" value="{{ changeCustomer.Name }}" placeholder="{{ message_first_name }}">
                                </div>
                                <div class="inputBox">
                                    <p>Фамилия:</p>
                                    <input class="input100" type="text" name="Last_Name" value="{{ changeCustomer.Surname }}" placeholder="{{ message_last_name }}">
                                </div>
                                <div class="inputBox">
                                    <p>Отчество:</p>
                                    <input class="input100" type="text" name="Middle_name" value="{{ changeCustomer.Otchestvo }}" placeholder="{{ message_middle_name }}">
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <p>Серия и номер паспорта:</p>
                                    <input class="input100" type="text" name="Series_and_number" value="{{ changeCustomer.Series_and_number }}" placeholder="{{ message_series }}">
                                </div>
                                <div class="inputBox">
                                    <p>Телефон:</p>
                                    <input class="input100" type="text" name="Telephone" value="{{ changeCustomer.Telephone }}" placeholder="{{ message_telephone }}">
                                </div>
                                <div class="inputBox">
                                    <p>Почта:</p>
                                    <input class="input100" type="text" name="Email" value="{{ changeCustomer.Email }}" placeholder="{{ message_email }}">
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox"> 
                                    <input class="btn" type="submit" value="Сохранить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
