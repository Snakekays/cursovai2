<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jellyfish</title>
        <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="/static/CSS/application.css">
    </head>
    <body>
        <header>
            <a href="../application/" class="logo">Jellyfish</a>
            <ul>
                <li><a href="../customers/">Назад</a></li>
            </ul>
        </header>
        <section>
            <img src="/static/image/osnova.jpg" alt="" id="osnova">
            <div class="blockForm">
                <h3>Данные по заявке</h3>
                <div class="box">
                    <div class="infos">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row50">
                                <div class="inputBox">
                                    <p>Клиент:</p>
                                    <select class="input100" name="OCustomer">
                                        {% for customer in customers %}
                                        <option value="{{ customer.id }}">{{ customer.Surname }} {{ customer.Name }} {{ customer.Otchestvo }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <p>Описание:</p>
                                    <input class="input100" type="text" name="Design" placeholder="{{ message_design }}" required>
                                </div>
                                <div class="inputBox">
                                    <p>Комментарий:</p>
                                    <input class="input100" type="text" name="Comments" placeholder="{{ message_comments }}" required>
                                </div>
                                <div class="inputBox">
                                    <p>Дата сдачи:</p>
                                    <input class="input100" type="date" name="Time" placeholder="{{ message_time }}" required>
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <p>Тип:</p>
                                    <input class="input100" type="text" name="Type" placeholder="{{ message_type }}" required>
                                </div>
                                
                                <div class="inputBox">
                                    <p>Цена:</p>
                                    <input class="input100" type="text" pattern="[0-9]{9999999}" placeholder="19990" name="Cost"  placeholder="{{ message_cost }}" required>
                                </div>
                                <div class="inputBox">
                                    <p>Статус:</p>
                                    <select  class="input100" name="Status">
                                        {% for stat in status %}
                                           <option value="{{ stat }}">{{ stat }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox"> 
                                    <input class="btn" type="submit" value="Оформить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
