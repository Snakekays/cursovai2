<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jellyfish</title>
        <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="/static/CSS/application.css">
    </head>
    <body>
        <header>
            <a href="../customers/" class="logo">Jellyfish</a>
            <ul>
                <li><a href="../customers/">Назад</a></li>
            </ul>
        </header>
        <section>
            <img src="/static/image/osnova.jpg" alt="" id="osnova">
            <div class="blockForm">
                <h3>Данные по заявке</h3>
                <div class="box">
                    <div class="infos">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row50">
                                <div class="inputBox">
                                    <p>Статус:</p>
                                    <select  class="input100" name="Status">
                                        {% for stat in status %}
                                            {% if stat == сhangeApplication.Status %}
                                            <option value="{{ stat }}" selected>{{ stat }}</option>
                                            {% else %}
                                            <option value="{{ stat }}">{{ stat }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="inputBox">
                                    <p>Дата сдачи:</p>
                                    <input class="input100" type="date" name="Time" value="{{ сhangeApplication.Time|date:'Y-m-d' }}" required>
                                </div>
                                <div class="inputBox">
                                    <p>Цена:</p>
                                    <input class="input100" type="text" pattern="[0-9]{9999999}" placeholder="19990" name="Cost" value="{{ сhangeApplication.Cost }}" required>
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <p>Тип:</p>
                                    <input class="input100" type="text" name="Type" value="{{ сhangeApplication.Type }}" required>
                                </div>
                                <div class="inputBox">
                                    <p>Описание:</p>
                                    <input class="input100" type="text" name="Design" value="{{ сhangeApplication.Design }}" required>
                                </div>
                                <div class="inputBox">
                                    <p>Комментарий:</p>
                                    <input class="input100" type="text" name="Comments" value="{{ сhangeApplication.Comments }}" required>
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox"> 
                                    <input class="btn" type="submit" value="Сохранить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
